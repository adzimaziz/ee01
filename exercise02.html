<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tap Label → Tap Box – Mass Flow Energy Content (Mobile Friendly)</title>

<style>
:root{
  --bg:#0b1220;
  --ok:#35d07f;
  --bad:#ff5a6a;
  --accent:#6ea8ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(1200px 600px at 30% 10%, #1a2a55 0%, var(--bg) 60%);
  color:#eaf1ff;
}

header{
  max-width:1100px;
  margin:auto;
  padding:18px 14px 10px;
}
header h2{ margin:0 0 6px; font-size:18px; }
header p{ margin:0; opacity:.85; font-size:13px; }

.container{
  max-width:1100px;
  margin:auto;
  padding:0 14px 22px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card{
  border-radius:16px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  overflow:hidden;
}

.topbar{
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:space-between;
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.1);
  flex-wrap:wrap;
}

.btnRow{ display:flex; gap:8px; flex-wrap:wrap; }

button{
  padding:10px 14px;
  border-radius:12px;
  border:0;
  cursor:pointer;
  font-weight:700;
  background:rgba(110,168,255,.25);
  color:white;
}
button.secondary{ background:rgba(255,255,255,.1); }

.status{ font-size:13px; opacity:.9; }
.hidden{ display:none !important; }

/* helper text under image */
.helper{
  padding:10px 12px 0;
  font-size:12px;
  opacity:.92;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  align-items:center;
}
.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background: rgba(0,0,0,.18);
  border: 1px solid rgba(255,255,255,.12);
  padding:6px 10px;
  border-radius:999px;
}
.pill .dot{ width:10px; height:10px; border-radius:50%; background: rgba(110,168,255,.85); }

.canvas{ padding:12px; }
.diagram{
  position:relative;
  width:100%;
  aspect-ratio: 1 / 1;
  background:white;
  border-radius:12px;
  overflow:hidden;
}
.diagram img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

.dropzone{
  position:absolute;
  border:2px dashed rgba(110,168,255,.6);
  background:rgba(110,168,255,.12);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:black;
  font-weight:800;
  font-size:12px;
  text-align:center;
  padding:6px;
  cursor:pointer;
}
.dropzone.correct{ background:rgba(53,208,127,.25); border-color:var(--ok); }
.dropzone.wrong{ background:rgba(255,90,106,.25); border-color:var(--bad); }

/* tap feedback */
.dropzone.active{
  outline:3px solid rgba(110,168,255,.7);
  outline-offset:2px;
}

/* Bank */
.bankHeader{ padding:12px 12px 0; font-weight:800; }
.bank{
  padding:12px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.chip{
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.10);
  cursor:pointer;
  font-weight:800;
  user-select:none;
  border:2px solid rgba(255,255,255,.18);
}
.chip.selected{
  border-color: rgba(110,168,255,.85);
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

@media (max-width: 480px){
  header h2{ font-size:16px; }
  .dropzone{ font-size:11px; }
  button{ padding:10px 12px; }
}
</style>
</head>

<body>
<header>
  <h2>Calculation of Energy Content of a Mass Flow Rate</h2>
  <p><b>Tap a label</b>, then <b>tap a box</b>. Tip: tap a filled box to return its label.</p>
</header>

<main class="container">
  <section class="card">
    <div class="topbar">
      <div class="btnRow">
        <button id="check">Check</button>
        <button id="reset" class="secondary">Reset</button>
      </div>
      <div class="status hidden" id="score"></div>
    </div>

    <div class="canvas">
      <div class="diagram">
        <img src="massflow.png" alt="Energy content of a mass flow diagram">

        <!-- Fixed-match zones -->
        <div class="dropzone" data-answer="Energy content of a mass flow"
             style="left:5%; top:36%; width:22%; height:28%;">Tap here</div>

        <div class="dropzone" data-answer="Mass flow rate"
             style="left:34%; top:8%; width:28%; height:24%;">Tap here</div>

        <div class="dropzone" data-answer="Enthalpy of mass flow rate"
             style="left:35%; top:58%; width:28%; height:28%;">Tap here</div>

        <!-- Right column: ANY of these 3 labels can go into ANY of these 3 boxes -->
        <div class="dropzone groupHint" data-group="TPS"
             style="left:72%; top:34%; width:24%; height:14%;">Tap here</div>

        <div class="dropzone groupHint" data-group="TPS"
             style="left:72%; top:52%; width:24%; height:14%;">Tap here</div>

        <div class="dropzone groupHint" data-group="TPS"
             style="left:72%; top:70%; width:24%; height:16%;">Tap here</div>
      </div>

      <div class="helper">
        <span class="pill"><span class="dot"></span> Step 1: Tap a label</span>
        <span class="pill"><span class="dot"></span> Step 2: Tap a box</span>
        <span class="pill">Tap filled box = return label</span>
      </div>
    </div>
  </section>

  <section class="card">
    <div class="bankHeader">Labels (Tap one, then tap a box)</div>
    <div class="bank" id="bank"></div>
  </section>
</main>

<script>
const labels = [
  "Energy content of a mass flow",
  "Mass flow rate",
  "Enthalpy of mass flow rate",
  "Temperature",
  "Pressure",
  "Steam content"
];

// These can be placed in ANY of the zones with data-group="TPS"
const FLEX_GROUP = new Set(["Temperature","Pressure","Steam content"]);

const bank = document.getElementById("bank");
const zones = [...document.querySelectorAll(".dropzone")];
const scoreBox = document.getElementById("score");

let selectedChip = null;
let selectedText = "";

/* --- helpers --- */
function clearSelection(){
  document.querySelectorAll(".chip.selected").forEach(c=>c.classList.remove("selected"));
  selectedChip = null;
  selectedText = "";
  zones.forEach(z=>z.classList.remove("active"));
}

function selectChip(chip){
  clearSelection();
  selectedChip = chip;
  selectedText = chip.dataset.text;
  chip.classList.add("selected");
}

function makeChip(text){
  const chip = document.createElement("div");
  chip.className = "chip";
  chip.textContent = text;
  chip.dataset.text = text;

  chip.addEventListener("click", () => {
    if (selectedChip === chip){
      clearSelection();
    } else {
      selectChip(chip);
    }
  });

  return chip;
}

function zoneAccepts(zone, label){
  if (zone.dataset.group === "TPS") return FLEX_GROUP.has(label);
  return zone.dataset.answer === label;
}

/* Place label into zone (MOVE not copy) */
function placeIntoZone(zone, label){
  // block invalid
  if(!zoneAccepts(zone, label)){
    zone.classList.remove("correct");
    zone.classList.add("wrong");
    setTimeout(()=>zone.classList.remove("wrong"), 350);
    return;
  }

  // If zone already filled, return old value to bank
  if(zone.dataset.value){
    bank.appendChild(makeChip(zone.dataset.value));
  }

  zone.textContent = label;
  zone.dataset.value = label;

  // remove selected chip from bank (MOVE)
  if(selectedChip) selectedChip.remove();

  // clear marking while working
  zone.classList.remove("correct","wrong");
  clearSelection();
}

/* Tap zones */
zones.forEach(zone=>{
  zone.addEventListener("click", () => {
    // if user selected a label -> place it
    if(selectedText){
      placeIntoZone(zone, selectedText);
      return;
    }

    // if no label selected, tapping a filled zone returns it to bank
    if(zone.dataset.value){
      bank.appendChild(makeChip(zone.dataset.value));
      zone.dataset.value = "";
      zone.textContent = "Tap here";
      zone.classList.remove("correct","wrong");
    }
  });
});

/* Build / Reset */
function build(){
  bank.innerHTML = "";
  labels.slice().sort(()=>Math.random()-0.5).forEach(t => bank.appendChild(makeChip(t)));

  zones.forEach(z=>{
    z.textContent = "Tap here";
    z.dataset.value = "";
    z.classList.remove("correct","wrong","active");
  });

  clearSelection();
  scoreBox.classList.add("hidden");
}

/* Check */
document.getElementById("check").onclick = () => {
  clearSelection();
  let correct = 0;

  zones.forEach(z=>{
    z.classList.remove("correct","wrong");
    const val = z.dataset.value || "";

    if (z.dataset.group === "TPS") {
      if (FLEX_GROUP.has(val)) {
        z.classList.add("correct");
        correct++;
      } else {
        z.classList.add("wrong");
        z.textContent = "Temperature / Pressure / Steam content";
      }
      return;
    }

    if(val === z.dataset.answer){
      z.classList.add("correct");
      correct++;
    }else{
      z.classList.add("wrong");
      z.textContent = z.dataset.answer;
    }
  });

  scoreBox.textContent = `Score: ${correct} / ${labels.length}`;
  scoreBox.classList.remove("hidden");
};

/* Reset */
document.getElementById("reset").onclick = build;

build();
</script>
</body>
</html>
