<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Drag & Drop â€“ Brayton Cycle</title>

<style>
:root{
  --bg:#0b1220;
  --ok:#35d07f;
  --bad:#ff5a6a;
  --accent:#6ea8ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(1200px 600px at 30% 10%, #1a2a55 0%, var(--bg) 60%);
  color:#eaf1ff;
}

header{
  max-width:1100px;
  margin:auto;
  padding:20px 16px 10px;
}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:0 16px 28px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:14px;
}

.board, .side{
  border-radius:16px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
}

.boardTop{
  display:flex;
  justify-content:space-between;
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.1);
}

button{
  padding:10px 14px;
  border-radius:12px;
  border:0;
  cursor:pointer;
  font-weight:700;
  background:rgba(110,168,255,.25);
  color:white;
}

button.secondary{
  background:rgba(255,255,255,.1);
}

.status{
  font-size:14px;
}

.hidden{display:none}

.canvas{padding:12px}
.diagram{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  background:white;
  border-radius:12px;
}
.diagram img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

.dropzone{
  position:absolute;
  border:2px dashed rgba(110,168,255,.6);
  background:rgba(110,168,255,.12);
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:black;
  font-weight:800;
  font-size:12px;
  text-align:center;
}

.dropzone.correct{background:rgba(53,208,127,.25);border-color:var(--ok)}
.dropzone.wrong{background:rgba(255,90,106,.25);border-color:var(--bad)}

.sideTop{padding:12px;border-bottom:1px solid rgba(255,255,255,.1)}
.bank{
  padding:12px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.chip{
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.1);
  cursor:grab;
  font-weight:700;
}
</style>
</head>

<body>
<header>
  <h2>Label the Gas Turbine (Brayton Cycle)</h2>
  <p>Drag labels, then click <b>Check</b>.</p>
</header>

<main class="wrap">
<section class="board">
  <div class="boardTop">
    <div>
      <button id="check">Check</button>
      <button id="reset" class="secondary">Reset</button>
    </div>
    <div class="status hidden" id="score"></div>
  </div>

  <div class="canvas">
    <div class="diagram">
      <img src="brayton.png">

      <div class="dropzone" data-answer="Compressor" style="left:3%;top:36%;width:26%;height:30%">Drop here</div>
      <div class="dropzone" data-answer="Combustion chamber" style="left:38%;top:8%;width:24%;height:22%">Drop here</div>
      <div class="dropzone" data-answer="Turbine" style="left:70%;top:36%;width:26%;height:30%">Drop here</div>
      <div class="dropzone" data-answer="Fresh air" style="left:10%;top:74%;width:18%;height:14%">Drop here</div>
      <div class="dropzone" data-answer="Fuel" style="left:25%;top:1.5%;width:18%;height:12%">Drop here</div>
      <div class="dropzone" data-answer="Exhaust gases" style="left:68%;top:70%;width:22%;height:16%">Drop here</div>
    </div>
  </div>
</section>

<aside class="side">
  <div class="sideTop"><b>Labels</b></div>
  <div class="bank" id="bank"></div>
</aside>
</main>

<script>
const labels = [
  "Compressor","Combustion chamber","Turbine",
  "Fresh air","Fuel","Exhaust gases"
];

const bank = document.getElementById("bank");
const zones = document.querySelectorAll(".dropzone");
const scoreBox = document.getElementById("score");

let draggedChip = null;

/* ---------- BUILD ---------- */
function build(){
  bank.innerHTML="";
  labels.sort(()=>Math.random()-0.5).forEach(text=>{
    const chip=document.createElement("div");
    chip.className="chip";
    chip.textContent=text;
    chip.draggable=true;

    chip.ondragstart=e=>{
      draggedChip = chip;
      e.dataTransfer.setData("text/plain", text);
    };

    bank.appendChild(chip);
  });

  zones.forEach(z=>{
    z.textContent="Drop here";
    z.dataset.value="";
    z.className="dropzone";
  });

  scoreBox.classList.add("hidden");
}

/* ---------- DROPZONES ---------- */
zones.forEach(zone=>{
  zone.ondragover=e=>e.preventDefault();

  zone.ondrop=e=>{
    e.preventDefault();
    if(!draggedChip) return;

    // If zone already has an answer, return it to bank
    if(zone.dataset.value){
      const old=document.createElement("div");
      old.className="chip";
      old.textContent=zone.dataset.value;
      old.draggable=true;
      old.ondragstart=ev=>{
        draggedChip=old;
        ev.dataTransfer.setData("text/plain", old.textContent);
      };
      bank.appendChild(old);
    }

    // Move dragged chip into zone
    zone.textContent = draggedChip.textContent;
    zone.dataset.value = draggedChip.textContent;
    draggedChip.remove();
    draggedChip=null;
  };
});

/* ---------- CHECK ---------- */
document.getElementById("check").onclick=()=>{
  let correct=0;
  zones.forEach(z=>{
    if(z.dataset.value===z.dataset.answer){
      z.classList.add("correct");
      correct++;
    }else{
      z.classList.add("wrong");
      z.textContent=z.dataset.answer; // auto reveal
    }
  });
  scoreBox.textContent=`Score: ${correct} / ${labels.length}`;
  scoreBox.classList.remove("hidden");
};

/* ---------- RESET ---------- */
document.getElementById("reset").onclick=build;

build();
</script>
</body>
</html>
