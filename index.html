<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drag & Drop – Label the Gas Turbine (Brayton Cycle)</title>
  <style>
    :root{
      --bg:#0b1220;
      --panel:#111a2e;
      --card:#141f38;
      --text:#eaf1ff;
      --muted:#a9b7d6;
      --ok:#35d07f;
      --bad:#ff5a6a;
      --accent:#6ea8ff;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 30% 10%, #1a2a55 0%, var(--bg) 60%);
      color:var(--text);
    }
    header{
      padding:20px 16px 10px;
      max-width:1100px;
      margin:0 auto;
    }
    h1{
      margin:0 0 6px;
      font-size:20px;
      font-weight:800;
      letter-spacing:.2px;
    }
    p{
      margin:0;
      color:var(--muted);
      line-height:1.35;
      font-size:14px;
    }

    .wrap{
      max-width:1100px;
      margin: 10px auto 28px;
      padding: 0 16px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:14px;
    }

    .board{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .boardTop{
      padding:12px 12px 10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background: rgba(0,0,0,.15);
      border-bottom: 1px solid rgba(255,255,255,.08);
      gap:10px;
      flex-wrap:wrap;
    }

    .btns{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    button{
      border:0;
      cursor:pointer;
      padding:10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      color:var(--text);
      font-weight:700;
      font-size:13px;
      transition: transform .05s ease, background .2s ease;
    }
    button:hover{ background: rgba(255,255,255,.13); }
    button:active{ transform: translateY(1px); }
    button.primary{ background: rgba(110,168,255,.25); }
    button.primary:hover{ background: rgba(110,168,255,.35); }

    .status{
      font-size:13px;
      color:var(--muted);
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .pill{
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.09);
      color:var(--text);
      font-weight:800;
    }
    .hidden{ display:none !important; }

    .canvas{
      position:relative;
      padding:12px;
      background: rgba(0,0,0,.10);
    }

    .diagram{
      position:relative;
      width:100%;
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: #0a0f1c;
    }
    .diagram img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      background:#fff;
    }

    /* ✅ Drop zone text now BLACK */
    .dropzone{
      position:absolute;
      border-radius: 14px;
      border:2px dashed rgba(110,168,255,.55);
      background: rgba(110,168,255,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:8px;
      color: #000;                 /* ✅ black text */
      font-weight:800;
      font-size:12px;
      line-height:1.1;
      backdrop-filter: blur(2px);
      transition: background .2s ease, border-color .2s ease;
      user-select:none;
    }
    .dropzone.small{ font-size:12px; border-radius: 999px; padding:6px; }
    .dropzone.over{ background: rgba(110,168,255,.22); border-color: rgba(110,168,255,.9); }
    .dropzone.filled{ border-style: solid; background: rgba(255,255,255,.06); }
    .dropzone.correct{ border-color: rgba(53,208,127,.95); background: rgba(53,208,127,.16); }
    .dropzone.wrong{ border-color: rgba(255,90,106,.95); background: rgba(255,90,106,.14); }

    .side{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .sideTop{
      padding:12px;
      background: rgba(0,0,0,.15);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .sideTop h2{
      margin:0 0 6px;
      font-size:15px;
      letter-spacing:.2px;
    }
    .hint{
      margin:0;
      font-size:13px;
      color:var(--muted);
    }

    .bank{
      padding:12px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-content:flex-start;
      min-height: 180px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
      color:var(--text);
      font-weight:800;
      font-size:13px;
      cursor:grab;
      user-select:none;
      touch-action:none;
    }
    .chip:active{ cursor:grabbing; }
    .chip .dot{
      width:10px; height:10px; border-radius:99px;
      background: rgba(110,168,255,.9);
      box-shadow: 0 0 0 4px rgba(110,168,255,.15);
      flex:none;
    }

    .footer{
      padding:12px;
      border-top: 1px solid rgba(255,255,255,.08);
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }

    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Drag & Drop: Label the Gas Turbine (Brayton Cycle) Diagram</h1>
    <p>Drag labels from the right panel onto the correct hotspots. Then press <b>Check</b
